name: Auto-assign Inaccuracy Reports

on:
  issues:
    types: [opened]

permissions:
  issues: write

jobs:
  assign-inaccuracy-issues:
    runs-on: ubuntu-latest
    if: startsWith(github.event.issue.title, 'Inaccuracy Report:')
    
    steps:
      - name: Assign issue to k37y
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.addAssignees({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              assignees: ['k37y']
            });

      - name: Mention reviewers in comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: 'cc @k37y @shannon - Inaccuracy report submitted for review.'
            });

      - name: Add inaccuracy label
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['inaccuracy']
            });
